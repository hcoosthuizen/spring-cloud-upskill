<h2>Discovered Pokemon:</h2>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Elemental Type</th>
  </tr>
  </thead>
  <tr *ngFor="let mon of pokemon | async">
    <td>{{ mon.name }}</td>
    <td>{{ mon.elementalType }}</td>
  </tr>
</table>

<p *ngFor="let message of messages">
  <ngb-alert [type]="'info'" (closed)="close(message)">{{ message }}</ngb-alert>
</p>
